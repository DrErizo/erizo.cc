<!DOCTYPE html>
<html>
	<head>
		<link rel="shortcut icon" href="./res/Niko2.webp" type="image/x-icon" />
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=0.9, minimum-scale=0.9, user-scalable=no"
		/>
		<title>Erizo.cc</title>
	</head>
	<style>
		@font-face {
			font-family: "CozetteVector";
			src: url("https://erizo.cc/res/CozetteVector.otf");
		}
		#websites{
			box-sizing: unset;
			width: 30%;
			height: 20px;
		}
		#websites > * {
			height: 25px !important;
			width: 100%;
			cursor: pointer;
			overflow: hidden;
			white-space: nowrap;
			user-select: none;
			text-align: center;
			background: #999 url('https://i.ibb.co/rb2TWXL/bgbtn.png') center / cover;
			image-rendering: pixelated;
			border: 2px solid #000;
			width: 100%; height: 100%;
			padding-bottom: .3em;
			color: #DDD;
			text-shadow: 2px 2px #000A;
			box-shadow: inset -2px -4px #0006, inset 2px 2px #FFF7;
		}	
		/* Mouse over */
		#websites > *:hover {
			background-color: rgba(100, 100, 255, .45);
			text-shadow: 2px 2px #202013CC;
			color: #FFFFA0;
		}
		#websites > *:active {
			box-shadow: inset -2px -4px #0004, inset 2px 2px #FFF5;
		}

		html{
			height:100%;
		}
		body{
			height:100%;
			justify-content:center;
			align-items:center;
			flex-direction: column;
			margin:0;		
		}
		body{
			display: flex;
			font-family:CozetteVector;
		}
		#face{
			margin:0;
			width: 300px;
			height:300px;
			border-radius:15px;
			image-rendering: pixelated;
		}
		p{
			color:magenta;
			font-size:20px;
			width: 410px;
			border: 2px solid magenta;
			border-radius:5px;
			padding: 10px;
			background-color: rgba(10,10,10,0.9);
		}
		a{
			border: 1px solid magenta;
			background-color: rgba(10,10,10,0.9);
			padding: 15px;
			border-radius:15px;
			margin: 5px;
			text-decoration:none;
			color:magenta;
			font-size:15px;
			vertical-align:middle;
		}
		#socials{
			width:410px;
			display:grid;
			grid-auto-flow:column;
			text-align:center;
			align-self:center;
		}
		a > img{
			height:25px;
		}
		@media only screen and (max-width:800px){
			#face{
				margin-top: 5%;
			}
			#bio{
				width: 90%;
			}
			#socials{
				width: 100%;
				display: grid;
				grid-template-rows: repeat(1fr);
			}
			#socials > *{
				width: 1fr;
				margin: auto 3px;
			}  
			#websites{
				width: 80%;
			}
		}
		@media screen and (max-width:400px){
			#socials {
				grid-template-rows: 1fr auto;
					gap: 5px;
			}
			#face{
				width:200px;
				height: 200px;
			}
			#socials > a{
				display: flex;
				align-items: center;
				justify-content:center;
				gap:5px;
			}
			#websites > *{
				font-size: 14px;
			}
		}
		@media screen and (max-width: 1200px){
			#websites > *{
				font-size: 15px;
			}
		}
	</style>
	<body>
		<img id="face" src="./res/Niko15.webp">	
			<p id="bio">
				<noscript style="font-size:50px; color:red">>:( Enable java script schizo</noscript>
			</p>
		<div id="socials">
			<a target="_top" href="https://github.com/drerizo"><img src="./res/github.png"><span>  GitHub  <span></a>
			<a target="_top" href="https://twitter.com/Erizo13_"><img src="./res/twitter.png"><span>  Twitter  <span></a>
			<a target="_top" href="https://youtube.com/@erizo_"><img src="./res/youtube.png"><span>  Youtube  <span></a>
			<a target="_top" href="https://discord.com/channels/@me/539100425463529472"><img src="./res/discord.webp"><span>  Discord  <span></a>
		</div>
		<div id="websites">
			<p><a id="sites" target="_blank" href="mystery" style="all: unset">press to visit a random friendly site :3</a></p>
		</div>
	</body>
	<script>
		function playSound(str){
			let buttonSound = new Audio(str);
			buttonSound.play();
		}
		document.getElementById('bio').innerText = `Hello, i'm Erizo an ${new Date().getFullYear() - 2006} year old software developer from Poland. This is kind of like my portfolio website where you can find software i made, but also my personal website where i keep my music and other cool stuff. Enjoy :3`;  ; document.getElementById('face').setAttribute("src",("./res/Niko" + (Math.round(Math.random() * 14)+1) + ".webp"));

		var coolSites = ["https://rxn.lol","https://blackshibe.github.io","https://femboys.institute"]

		let btn = document.getElementById('sites')
		btn.addEventListener('mousedown', function () {
			playSound("./res/button-sound.mp3");

			rnd = (Math.random() * coolSites.length) << 0
			btn.href = coolSites[rnd]
		})
		btn.addEventListener('mouseout', function () {
			btn.href = 'mystery'
		})
	
	</script>
</html>
